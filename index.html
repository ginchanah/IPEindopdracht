<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home.</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="background">
        <div class="begintext">
          <div class="buttoncontainer">
            <p class="button">Start</p>
          </div>
          <div class="contentcontainer">
            <p class="text"></p>
            <p class="spacebar">Spacebar</p>
            <img src="images/arrowkeys.png" alt="arrowkeys" class="arrows" />
            <div class="yesno">
              <p id="yesbutton" class="button">Yes</p>
              <p id="nobutton" class="button">No</p>
            </div>
          </div>
          <div class="womancontainer">
            <img
              src="images/woman.png"
              alt="a stick figure woman"
              class="woman"
            />
            <img
              src="images/yellow-house.png"
              alt="a yellow house"
              class="house"
            />
          </div>
        </div>
      </div>

      <script src="index.js"></script>
    </main>
  </body>
</html>
